    <!-- GSAP Animation Script and Text Randomizer -->
    <script>
        // Function to calculate opacity based on distance from center
        function updateOpacity(element, animation) {
            const img = element.querySelector('.clothing-img');
            const rect = img.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const distance = Math.sqrt(
                Math.pow(rect.left + rect.width / 2 - centerX, 2) +
                Math.pow(rect.top + rect.height / 2 - centerY, 2)
            );
            const maxDistance = Math.sqrt(
                Math.pow(window.innerWidth / 2, 2) +
                Math.pow(window.innerHeight / 2, 2)
            );
             // Calculate opacity based on distance
            const threshold = 600;
            let opacity = 1;
            if (distance < threshold) {
                const normalized = distance / threshold;
                opacity = normalized; // or: Math.pow(normalized, 0.5) for a tiny ease
            }
            gsap.set(img, { opacity });
        }

        // Smooth animations with dynamic opacity for clothing images
        gsap.to("#shirt", {
            x: "60vw",
            y: "40vh",
            rotation: 360,
            scale: 1.2,
            repeat: -1,
            yoyo: true,
            duration: 8,
            ease: "power2.inOut",
            stagger: 0.2,
            onUpdate: function() {
                updateOpacity(document.querySelector("#shirt"), this);
            }
        });
        gsap.to("#dress", {
            x: "-50vw",
            y: "30vh",
            rotation: -360,
            scale: 1.2,
            repeat: -1,
            yoyo: true,
            duration: 9,
            ease: "power2.inOut",
            stagger: 0.3,
            onUpdate: function() {
                updateOpacity(document.querySelector("#dress"), this);
            }
        });
        gsap.to("#pants", {
            x: "40vw",
            y: "-30vh",
            rotation: 180,
            scale: 1.2,
            repeat: -1,
            yoyo: true,
            duration: 7,
            ease: "power2.inOut",
            stagger: 0.1,
            onUpdate: function() {
                updateOpacity(document.querySelector("#pants"), this);
            }
        });
        gsap.to("#boots", {
            x: "-30vw",
            y: "-40vh",
            rotation: 360,
            scale: 1.2,
            repeat: -1,
            yoyo: true,
            duration: 8,
            ease: "power2.inOut",
            stagger: 0.4,
            onUpdate: function() {
                updateOpacity(document.querySelector("#boots"), this);
            }
        });

        // Text Randomizer with Flip Animation
        const words = [
  "Bacho ke kapde 👶👕",
  "Cute comfy outfits 😊🧸",
  "Ladkiyon ke kapde 👗💃",
  "Shaadi ke kapdhe 💒👰",
  "Party ke kapdhe 🎉✨",
  "GenZ Clothes 😎🔥",
  "Dhoti Kurta 🧣🇮🇳",
  "Designer Kapde 👜💅",
  "Gym ke kapde 💪🏋️",
  "Gharmiyon ke kapde 🌞👙",
]
        const dynamicWord = document.getElementById('dynamic-word');

        function updateWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const newWord = `<strong>${words[randomIndex]}</strong>`;
            // Flip animation: rotateY from 0 to 90, update word, then rotate back
            gsap.to(dynamicWord, {
                rotationY: 90,
                opacity: 0,
                duration: 0.3,
                ease: "power2.out",
                onComplete: () => {
                    dynamicWord.innerHTML = newWord;
                    gsap.to(dynamicWord, {
                        rotationY: 0,
                        opacity: 1,
                        duration: 0.3,
                        ease: "power2.in"
                    });
                }
            });
        }

        // Update word every 3 seconds
        updateWord(); // Initial call
        setInterval(updateWord, 3000);
    </script>
